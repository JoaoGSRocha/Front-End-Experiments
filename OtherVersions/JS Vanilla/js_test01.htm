<html>
<head>
	<title>JS Test</title>
	<script type="text/javascript">
		function sayHello(){
			document.write("Hello there!");
		}
		function CycleThrough(obj01, obj02, max){
			for(i=0; i < max; i++){
				document.write("Current Count: " + i );
				document.write("<br />");
			}
		}
	</script>
</head>
<body>
	<p>Click the following button to call the function</p>
	<form>
		<input type="button" onclick="CycleThrough(1,2,5)" value="Say Hello">
	</form>
	
	<p>Use different text in write method and then try...</p>
</body>
</html>
