<html>
	<head>
		<link rel = "stylesheet" type="text/css" href="jquery.gridster.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="jshover.js"></script>
	</head>
	<body>
		<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
			src="smiley.gif" alt="Smiley" width="32" height="32">
		<table border ="1" width="232" height="100">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>13</td>
				<td><iframe autoplay="1" width="232" height="100" src="http://www.youtube.com/embed/XGSy3_Czz8k?autoplay=0"></iframe></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<p>The function bigImg()is triggered when the user moves the mouse pointer over the image.</p>
		<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
	</body>
</html>
